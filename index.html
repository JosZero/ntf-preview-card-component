<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container card">
      <div class="container-logo">
        <img class="cube" src="./images/image-equilibrium.jpg" alt="cube">
        <div class="bg-eye">

          <img class="icon" src="./images/icon-view.svg" alt="icon-eye">
        </div>

      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text-content">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-items">
        <div class="left">
          <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt=""><span>0.041 ETH</span>
        </div>
        <div class="right">
          <img class="icon-clock" src="./images/icon-clock.svg" alt=""><span class="days">3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img class="image-author" src="./images/image-avatar.png" alt="">
        <p class="text-creator">Creation of <span class="author">Jules Wyvern</span></p>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
